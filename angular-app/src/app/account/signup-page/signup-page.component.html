<div class="min-h-screen bg-slate-50 py-12 px-4">
  <div class="max-w-2xl mx-auto bg-white p-10 rounded-3xl shadow-xl border border-brand-pink">
    <div class="text-center mb-8">
      <h1 class="font-beauty italic text-4xl text-slate-800">Create Account</h1>

      <div class="flex justify-center mt-6 p-1 bg-slate-100 rounded-xl w-fit mx-auto">
        <button type="button" (click)="toggleUserType(false)"
                [ngClass]="!isStaff ? 'bg-white shadow-sm' : 'text-slate-500'"
                class="px-6 py-2 rounded-lg text-sm font-medium transition-all">Customer</button>
        <button type="button" (click)="toggleUserType(true)"
                [ngClass]="isStaff ? 'bg-white shadow-sm' : 'text-slate-500'"
                class="px-6 py-2 rounded-lg text-sm font-medium transition-all">Staff</button>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitSignUp()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" formControlName="firstName" placeholder="First Name" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
        <input type="text" formControlName="lastName" placeholder="Last Name" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
      </div>

      <input type="email" formControlName="email" placeholder="Email Address" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
      <input type="tel" formControlName="phone" placeholder="Phone Number" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />

      <div class="grid grid-cols-2 gap-4">
        <input type="password" formControlName="password" placeholder="Password" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
        <input type="password" formControlName="confirmedPassword" placeholder="Confirm Password" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
      </div>
      <small class="text-red-400 block" *ngIf="form.hasError('mismatch') && form.get('confirmedPassword')?.touched">Passwords do not match!</small>

      <div *ngIf="isStaff" class="pt-6 border-t mt-6 space-y-4 animate-in fade-in duration-500">
        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Staff Details - Required</h3>
        <input type="text" formControlName="ssn" placeholder="SSN (9 Digits)" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
        <input type="date" formControlName="dob" placeholder="Date of Birth (MM/DD/YYYY)" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
        <div class="grid grid-cols-2 gap-4">
          <input type="text" formControlName="bankRoutingNo" placeholder="Routing Number" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
          <input type="text" formControlName="bankAccountNumber" placeholder="Account Number" class="w-full px-5 py-3 rounded-xl border border-slate-200 outline-none focus:border-brand-gold" />
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading"
              class="w-full bg-slate-900 text-white py-4 rounded-xl font-semibold tracking-widest uppercase text-xs hover:bg-brand-gold transition-all flex items-center justify-center gap-2">
        <span *ngIf="!isLoading">Create Profile</span>
        <svg *ngIf="isLoading" class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
