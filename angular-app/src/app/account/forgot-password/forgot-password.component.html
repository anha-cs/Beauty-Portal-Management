<div class="min-h-[85vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-brand-pink transition-all">

    <div *ngIf="!isEmailSent">
      <div class="text-center mb-10">
        <h1 class="font-beauty italic text-4xl text-slate-800">Forgot Password</h1>
        <p class="text-slate-500 mt-2 font-light text-sm">Instructions to reset your password will be sent to your inbox.</p>
      </div>

      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1 border border-slate-200 rounded-2xl p-3 focus-within:border-brand-pink transition">
          <input type="email"
                 [(ngModel)]="email"
                 (ngModelChange)="validateEmail()"
                 placeholder="Email Address"
                 class="luxury-input"/>
          <small class="text-rose-500 text-[10px] uppercase tracking-widest mt-1" [hidden]="emailValid || !email">
            Please enter a valid email
          </small>
        </div>

        <button (click)="sendForgotPasswordEmail()"
                [disabled]="!emailValid || !email"
                class="w-full bg-slate-900 text-white py-4 rounded-xl font-semibold tracking-widest uppercase text-xs
                       hover:bg-brand-gold hover:text-slate-900 disabled:bg-slate-100 disabled:text-slate-300
                       disabled:cursor-not-allowed transition-all duration-300 shadow-lg mt-4">
          Send Reset Link
        </button>
      </div>
    </div>

    <div *ngIf="isEmailSent" class="text-center animate-fade-in">
      <div class="w-16 h-16 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-slate-800">Check your email</h2>
      <p class="text-slate-500 mt-3 font-light">We've sent password reset instructions to <br><span class="font-medium text-slate-700">{{ email }}</span></p>
      <button (click)="isEmailSent = false" class="mt-8 text-brand-gold font-semibold text-sm underline underline-offset-4">
        Try another email
      </button>
    </div>

    <p class="mt-8 text-center text-slate-500 text-sm">
      Remember your password?
      <a href="/login" class="text-brand-gold font-semibold underline decoration-brand-pink underline-offset-4 hover:text-slate-900 transition-colors">
        Login here
      </a>
    </p>
  </div>
</div>
