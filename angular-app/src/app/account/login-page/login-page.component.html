<div class="min-h-[85vh] flex items-center justify-center bg-slate-50 px-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl border border-brand-pink transition-all duration-500">

    <div class="text-center mb-10">
      <h1 class="font-beauty italic text-4xl text-slate-800">Welcome back</h1>
      <p class="text-slate-500 mt-2 font-light">Sign in to book your next session</p>
    </div>

    <div class="space-y-2 mb-6 text-center" *ngIf="invalidCredentials">
      <small class="block text-red-500 font-medium bg-red-50 p-2 rounded-lg">
        Invalid email or password!
      </small>
    </div>

    <div class="space-y-5">
      <div class="flex flex-col gap-1">
        <input type="email" formControlName="email" placeholder="Email"
               class="w-full px-5 py-3 rounded-xl border border-slate-200 focus:border-brand-gold focus:ring-1 focus:ring-brand-gold outline-none transition-all placeholder:text-slate-400 shadow-sm" />
        <small class="text-red-400 text-xs italic ml-2" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Please enter a valid email address.
        </small>
      </div>

      <div class="flex flex-col gap-1">
        <input type="password" formControlName="password" placeholder="Password"
               class="w-full px-5 py-3 rounded-xl border border-slate-200 focus:border-brand-gold focus:ring-1 focus:ring-brand-gold outline-none transition-all placeholder:text-slate-400 shadow-sm" />
      </div>
    </div>

    <div class="text-right mt-3">
      <a routerLink="/forgot-password" class="text-sm text-slate-400 hover:text-brand-gold transition-colors">Forgot password?</a>
    </div>

    <button type="submit" [disabled]="form.invalid || isLoading"
            class="w-full mt-10 bg-slate-900 text-white py-4 rounded-xl font-semibold tracking-widest uppercase text-xs
                   hover:bg-brand-gold hover:text-slate-900 disabled:bg-slate-100 disabled:text-slate-300
                   disabled:cursor-not-allowed transition-all duration-300 shadow-lg flex items-center justify-center">
      <span *ngIf="!isLoading">Enter Studio</span>
      <div *ngIf="isLoading" class="flex items-center gap-2">
        <svg class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Processing...</span>
      </div>
    </button>

    <p class="mt-8 text-center text-slate-500 text-sm">
      New here?
      <a routerLink="/signup" class="text-brand-gold font-semibold underline decoration-brand-pink underline-offset-4 hover:text-slate-900 transition-colors">
        Get started here
      </a>
    </p>
  </form>
</div>
